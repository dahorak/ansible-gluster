# BRICK VARS
# use if you require specific devices
#   (e.g., single disk or existing environment)
#pvnames:
#- /dev/replaceme1
#- /dev/replaceme2


# VOLUME VARS
volume_type: distributed-replicated
replica: 2
smb_user: root
smb_pass: ansmble


# GEOREP VARS
mc_volumename: mastergeovol
sc_volumename: slavegeovol

#mc_master_volume_name: {{ mc_volumename }}
#mc_slave_host: "{{ groups.SC_MASTERNODE.0 }}"
#mc_slave_volume_name: {{ sc_volumename }}


# CLIENT MOUNT VARS
#
server: "{{ groups.MC_MASTERNODE.0 }}"
volume: "{{ mc_volumename }}"
mountpoint: /mnt/gluster-mount
type: glusterfs
#type: nfs
#type: cifs

